<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLW Innovation Week 2025 - Programme</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
        @layer base {
            body {
                /* Kept your original light gray background color */
                background-color: #f3f4f6;
                font-family: 'Poppins', sans-serif;
                /* Added for smoother font rendering */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
        @layer utilities {
            .btn-download {
                /* Using your exact brand colors for a more refined button */
                @apply inline-flex items-center gap-3 bg-[#D80027] text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                       hover:bg-[#B20020] hover:-translate-y-1 hover:shadow-xl
                       focus:outline-none focus:ring-4 focus:ring-[#D80027]/50;
            }
        }
    </style>
</head>
<body>

    <!-- === HEADER === -->
    <!-- More impactful with greater padding and bolder, tighter text -->
    <header class="bg-[#D80027] text-white text-center py-10 shadow-xl">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">MLW Innovation Week 2025</h1>
            <p class="text-xl text-white/90 mt-2">Official Programme</p>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">

        <!-- === INTRO & DOWNLOAD CARD === -->
        <!-- Content is now grouped in a clean, elevated card for better structure -->
        <div class="max-w-4xl mx-auto text-center bg-white rounded-2xl shadow-lg p-8 md:p-10 mb-12 border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">View the Full Schedule</h2>
            <p class="text-gray-600 mb-8 max-w-2xl mx-auto">Explore the programme below or download a PDF copy for your convenience and offline access.</p>
            
            <!-- Download Button with improved micro-interactions -->
            <a href="MLW Innovation Week Programme (4).pdf"
               download="MLW_Innovation_Week_2025_Programme.pdf" 
               class="btn-download"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download Programme (PDF)
            </a>
        </div>

        <!-- === PDF VIEWER === -->
        <!-- The viewer is now framed in a soft-cornered container that feels more premium -->
        <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
            <iframe 
                src="MLW Innovation Week Programme (4).pdf" 
                class="w-full" 
                style="height: 85vh;"
                frameborder="0"
                <!-- IMPORTANT! Make sure the src path to your PDF is correct. -->
            >
                <div class="p-8 text-center text-gray-600">
                     <p class="mb-4">It looks like your browser doesn't support embedding PDFs.</p>
                     <p>No problem! You can <a href="MLW Innovation Week Programme (4).pdf" class="text-[#D80027] font-semibold hover:underline">download the PDF directly</a> to view the programme.</p>
                </div>
            </iframe>
        </div>
    </main>

    <!-- === FOOTER === -->
    <!-- A more structured footer with better spacing to cleanly end the page -->
    <footer class="text-center py-8 mt-12 border-t border-gray-200">
        <div class="container mx-auto px-4">
            <p class="text-2xl font-bold text-[#D80027]">#ResearchDrivingHealth</p>
            <p class="text-gray-500 text-sm mt-3">&copy; 2025 Malawi Liverpool Wellcome Research Programme</p>
        </div>
    </footer>

</body>
</html>
